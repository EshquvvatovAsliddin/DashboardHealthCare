<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>HeathCare</title>
</head>

<body>
    <main>
        <section class="elmain">
            <nav class="navImage_Group">
                <img src="./assets/logo/Vector (6).png" alt="">
                <img src="./assets/logo/Group 18.png" alt="">
                <img src="./assets/logo/Vector (2).png" alt="">
                <img src="./assets/logo/Vector (3).png" alt="">
                <img src="./assets/logo/Vector (4).png" alt="">
                <img src="./assets/logo/Vector (5).png" alt="">
            </nav>
            <section class="header">
                <div class="navbarIcon">
                    <div>
                        <h3>Health Overview</h3>
                        <p>August 12, 2021</p>
                    </div>
                    <div class="iconsright">
                        <img src="./assets/logo/Frame 24.png" alt="">
                        <img src="./assets/logo/Frame 24 (1).png" alt="">
                    </div>
                </div>
                <div class="cardfather">
                    <div class="card">
                        <div class="needgrid">
                            <img src="./assets/img/section_2/Group 31.png" alt="">
                            <h4>Blood Sugar</h4>
                        </div>
                        <div class="needsize">
                            <h4>80 <span>mg/dL</span></h4>
                            <button>Normal</button>


                            <img src="./assets/img/section_2/Group 11.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="needgrid">
                            <img src="./assets/img/section_2/Group 33.png" alt="">
                            <h4>Blood Sugar</h4>
                        </div>
                        <div class="needsize">
                            <h4>98 <span>bpm</span></h4>
                            <button class="btn2">Normal</button>


                            <img src="./assets/img/section_2/Group 29.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="needgrid">
                            <img src="./assets/img/section_2/Group 35.png" alt="">
                            <h4>Blood Sugar</h4>
                        </div>
                        <div class="needsize">
                            <h4>102 <span>72 .mmhg</span></h4>
                            <button class="btn3">Normal</button>


                            <img src="./assets/img/section_2/Group 30.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="elmain_child_second">
                    <div class="small_nav">
                        <h3>Activity Growth</h3>
                        <select>
                            <option>jan 2021</option>
                        </select>
                    </div>


                    <div class="smallfooter">
                        <div>
                            <img src="./assets/img/section_2/logo/Ellipse 6.png" alt="">
                            <h4>Aerobics</h4>
                        </div>
                        <div>
                            <img src="./assets/img/section_2/logo/Ellipse 6 (1).png" alt="">
                            <h4>Yoga</h4>
                        </div>
                        <div>
                            <img src="./assets/img/section_2/logo/Ellipse 6 (2).png" alt="">
                            <h4>Meditation</h4>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <h3>Upcoming Appointment</h3>
                    <button>August 14, 2021</button>
                    <h3>Consultation with Dr.James</h3>
                </div>
            </section>
        </section>
        <section class="rightdashboard">
            <div class="guyoki_nav">
                <h4>BMI Calculator</h4>
                <select>
                    <option>Last Week</option>
                </select>
            </div>
            <div>
                <div class="needgrid2">
                    <img src="./assets/img/section_2/Group 6.png" alt="">
                    <img src="./assets/img/section_2/Group 4.png" alt="">
                </div>
                <div class="rightcontent">
                    <h4>Body Mass Index (BMI)</h4>
                    <div>
                        <h2>24.9</h2>
                        <button>Your'e Healthy</button>
                    </div>
                    <img src="./assets/img/section_2/Group 5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
